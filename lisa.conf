# Lisa Loop v2 — Configuration
#
# Source this file from loop.sh. All variables have defaults;
# uncomment and change only what you need.

# --- Claude Code model selection per phase ---
# Which model to use for each spiral phase.
# Common choices: opus, sonnet, haiku
CLAUDE_MODEL_SCOPE="opus"
CLAUDE_MODEL_DESCEND="opus"
CLAUDE_MODEL_BUILD="sonnet"
CLAUDE_MODEL_ASCEND="opus"

# --- Loop limits ---
# Maximum number of spiral passes before stopping (Pass 1..N).
MAX_SPIRAL_PASSES=5

# Maximum Ralph loop iterations per spiral pass (build phase).
MAX_RALPH_ITERATIONS=50

# How many times the build agent should attempt to unblock a task
# before marking it BLOCKED and surfacing to the human.
MAX_RALPH_BLOCKED_RETRIES=1

# --- Human review ---
# Review methodology after the descend phase? (true/false)
# When true, loop pauses after descend for [P]roceed / [R]edirect.
REVIEW_DESCEND=false

# Skip all human review pauses? (true/false)
# When true, the loop runs fully autonomously — use with caution.
NO_PAUSE=false

# --- Git ---
# Skip git push after ascend? (true/false)
NO_PUSH=false
